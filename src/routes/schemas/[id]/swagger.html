<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="//unpkg.com/swagger-ui-dist@4/swagger-ui.css">

  <title>Your App API v1</title>

  <style>
    .swagger-ui {
      filter: invert(88%) hue-rotate(180deg);
    }
  
    .swagger-ui .highlight-code {
      filter: invert(100%) hue-rotate(180deg);
    }
  </style>
<body>

  <div id="your-app-docs" />

  <script src="//unpkg.com/swagger-ui-dist@4/swagger-ui-bundle.js"></script>
  <script>

    window.onload = function () {

      const ui = SwaggerUIBundle({
        url: "%openapi_spec_file%",
        dom_id: "#your-app-docs",
        deepLinking: true,
      })

    }

  </script>

</body>

</html>
